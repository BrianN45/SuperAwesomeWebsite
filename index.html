<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Super Awesome Shiba Inus</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="main.js"></script>
    </head>

    <body id="idBody">
        <header class="shadow">
            <h2 id="title">Shiba Inu Fan Club!</h2>
        </header>
        <h1 id="quote">You're so pawsome!</h1>
        <img id="dog" class="shadow" src="https://cdn.shibe.online/shibes/97f878a9d0f1de5e9dd92d303c1350d6acef29d0.jpg" width="80%" height=70% alt="Adorable picture of a silly Shiba Inu." style="border-radius:15px;border: .1em solid white;">
        <br>
        <div style="display: flex; align-items:center; justify-content:center">
            <button id="galaxy" class="shadow" onclick="galaxyMode()">Galaxy Mode</button>
            <button id="submit" class="shadow" onclick="changeImage()">Change Picture</button>
            <button id="word" class="shadow"onclick="changeQuote()">Inspire Me</button>
        </div>
    </body>
</html>
